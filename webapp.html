<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    .choices {
      margin: 1em 0;
    }
    button {
      padding: 1em;
      margin: 0.5em;
      font-size: 1.2em;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      font-size: 1.5em;
      margin-top: 1em;
      color: #444;
    }
  </style>
</head>
<body>
    <a href="luca.html">Back to Luca Page</a>

  <h1>Rock Paper Scissors</h1>

  <div class="choices">
    <button onclick="play('rock')">ü™® Rock</button>
    <button onclick="play('paper')">üìÑ Paper</button>
    <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
  </div>

  <div class="result" id="result">Make your move!</div>

  <script>
    function play(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let resultText = '';

      if (playerChoice === computerChoice) {
        resultText = `It's a tie! You both chose ${playerChoice}.`;
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        resultText = `You win! ${playerChoice} beats ${computerChoice}.`;
      } else {
        resultText = `You lose! ${computerChoice} beats ${playerChoice}.`;
      }

      document.getElementById('result').textContent = resultText;
    }
  </script>

</body>
</html>
